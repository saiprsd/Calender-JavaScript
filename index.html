<!DOCTYPE html>
<html>

  <head>
    <title>Calender</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/cb10d2b8a8.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="calender">
        <div class="month">
          <i class="fas fa-angle-double-left left"></i>
          <div class="date">
            <h1>March</h1>
            <p>17th Wed 2021 </p>
          </div>
          <i class="fas fa-angle-double-right right"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <script type="text/javascript" src=calender.js></script>
  </body>

</html>
